<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayday Land</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
            flex-direction: column;
        }
        
        .beginning {
            font-family: 'Courier', monospace;
            position: absolute;
            top: 5px;
            left: 5px;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }

        .login-container {
            font-family: 'Courier', monospace;
            position: relative;
            top:auto;
            text-align: left;
        }
        
        #login-btn {
            background-color:aqua;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #login-btn:hover {
            background-color: #b5bcb5;
        }
        
        #text-display {
            font-family: 'Courier', monospace;
            font-size: 10px;
            color:white;
            line-height: 1.5;
            text-align: center;
            min-height: auto;
            width: 100%;
            white-space: pre;
            word-wrap: normal;
            overflow: hidden;
        }
        
        .hidden {
            display: none;
        }

    </style>
</head>

<body>

        <p style="font-size: 10px; color:white">▷ 正在播放：透露-五月天</p>

    <div id="text-display" class="hidden"></div>

        loginBtn.addEventListener('click', function() {
            
            // Hide login button
            document.querySelector('.login-container').classList.add('hidden');
            
            // Display text area
            textDisplay.classList.remove('hidden');
            
            // Display text line by line
                let currentLine = 0;
                const interval = setInterval(() => {
                    if (currentLine < patternLines.length) {
                        textDisplay.textContent += patternLines[currentLine] + '\n';
                        currentLine++;
                    } else {
                        clearInterval(interval);
                    }
                }, 500); // Display a line every 500 milliseconds


            // Play the background music
            bgMusic.play().catch(e => {
                console.log("Autoplay blocked:", e);
                // Show play button if autoplay is blockeds
                const playBtn = document.createElement('button');
                playBtn.textContent = "Click to play the music";
                playBtn.style.marginTop = "10px";
                playBtn.onclick = () => bgMusic.play();
                document.querySelector('.login-container').appendChild(playBtn);
